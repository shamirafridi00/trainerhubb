version: '3.8'

services:
  # Django Application
  django:
    build: .
    container_name: trainerhubb_django
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    networks:
      - app-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trainerhubb_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: trainerhubb_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  # Celery Worker
  celery:
    build: .
    container_name: trainerhubb_celery
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - django
      - postgres
      - redis
    networks:
      - app-network

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build: .
    container_name: trainerhubb_celery_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - django
      - postgres
      - redis
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trainerhubb_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/conf.d:/etc/nginx/conf.d
      - ./deployment/ssl:/etc/ssl/certs
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - django
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge