# Development Nginx Configuration for TrainerHub with Subdomain Support

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream backend
    upstream django_backend {
        server django:8000;
    }

    # Upstream React app (in production, this would be a separate service)
    upstream react_app {
        server django:8000;  # For development, same backend handles both
    }

    # Landing page server (trainerhubb.app, trainerhubb.local, localhost)
    server {
        listen 80;
        server_name trainerhubb.app www.trainerhubb.app trainerhubb.local www.trainerhubb.local localhost www.localhost;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 30d;
        }

        # API (shared between landing and app)
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other requests go to Django (HTMX landing page)
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # App server (app.trainerhubb.app, app.localhost)
    server {
        listen 80;
        server_name app.trainerhubb.app app.trainerhubb.local app.localhost;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 30d;
        }

        # API
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # React app routes (in production, serve built React files)
        location / {
            # For development, proxy to Django which serves React template
            # In production, serve static React build files
            proxy_pass http://react_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Public pages server (trainer-slug.trainerhubb.app, trainer-slug.localhost)
    server {
        listen 80;
        server_name ~^(?!app\.)(?<subdomain>.+)\.trainerhubb\.app$;
        server_name ~^(?!app\.)(?<subdomain>.+)\.trainerhubb\.local$;
        server_name ~^(?!app\.)(?<subdomain>.+)\.localhost$;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 30d;
        }

        # API
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Public pages (HTMX)
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server (catch-all)
    server {
        listen 80 default_server;
        server_name _;

        return 444;  # Close connection without response
    }
}