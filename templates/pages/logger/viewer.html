{% extends 'base.html' %}

{% block title %}Activity Logger - TrainerHub{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Activity Logger</h1>
            <p class="mt-1 text-sm text-gray-500">Real-time tracking of user interactions</p>
        </div>
        <div class="flex gap-2">
            <button onclick="clearActivities()"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                Clear Log
            </button>
            <button onclick="toggleAutoRefresh()"
                    id="auto-refresh-btn"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                Auto-refresh: ON
            </button>
        </div>
    </div>
    
    <!-- Logger Display -->
    <div class="bg-gray-900 rounded-lg shadow-lg p-6 font-mono text-sm">
        <div id="logger-container" class="space-y-1 max-h-[600px] overflow-y-auto">
            <div class="text-gray-400">Waiting for activities...</div>
        </div>
    </div>
    
    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <p class="text-sm text-gray-500">Total Activities</p>
            <p id="total-count" class="text-2xl font-bold text-gray-900">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <p class="text-sm text-gray-500">Clicks</p>
            <p id="clicks-count" class="text-2xl font-bold text-indigo-600">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <p class="text-sm text-gray-500">Page Views</p>
            <p id="views-count" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <p class="text-sm text-gray-500">HTMX Requests</p>
            <p id="htmx-count" class="text-2xl font-bold text-purple-600">0</p>
        </div>
    </div>
</div>

<script>
let autoRefresh = true;
let refreshInterval;

// Activity types and their colors
const activityColors = {
    'click': 'text-blue-400',
    'pageview': 'text-green-400',
    'htmx': 'text-purple-400',
    'form': 'text-yellow-400',
    'error': 'text-red-400',
    'info': 'text-gray-400',
    'success': 'text-green-400',
};

function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString();
}

function renderActivity(activity) {
    const color = activityColors[activity.type] || 'text-gray-400';
    const details = activity.details ? JSON.stringify(activity.details, null, 2) : '';
    
    return `
        <div class="flex items-start gap-2 py-1 border-b border-gray-800 hover:bg-gray-800 transition-colors">
            <span class="text-gray-500 text-xs w-20 flex-shrink-0">${activity.time || formatTimestamp(activity.timestamp)}</span>
            <span class="${color} font-semibold w-24 flex-shrink-0">[${activity.type.toUpperCase()}]</span>
            <span class="text-gray-300 flex-1 break-words">${activity.message}</span>
            ${details ? `<div class="w-full mt-1"><pre class="text-xs text-gray-500 overflow-x-auto">${details}</pre></div>` : ''}
        </div>
    `;
}

function loadActivities() {
    fetch('{% url "frontend:get_activities" %}?limit=200', {
        credentials: 'same-origin',
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('logger-container');
            if (!container) {
                console.error('Logger container not found');
                return;
            }
            
            const activities = data.activities || [];
            
            if (activities.length === 0) {
                container.innerHTML = '<div class="text-gray-400">No activities yet. Start clicking around the site to see activities logged here!</div>';
                return;
            }
            
            container.innerHTML = activities.reverse().map(renderActivity).join('');
            
            // Update stats
            const totalEl = document.getElementById('total-count');
            const clicksEl = document.getElementById('clicks-count');
            const viewsEl = document.getElementById('views-count');
            const htmxEl = document.getElementById('htmx-count');
            
            if (totalEl) totalEl.textContent = activities.length;
            if (clicksEl) clicksEl.textContent = activities.filter(a => a.type === 'click').length;
            if (viewsEl) viewsEl.textContent = activities.filter(a => a.type === 'pageview').length;
            if (htmxEl) htmxEl.textContent = activities.filter(a => a.type === 'htmx').length;
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        })
        .catch(error => {
            console.error('Error loading activities:', error);
            const container = document.getElementById('logger-container');
            if (container) {
                container.innerHTML = `<div class="text-red-400">Error loading activities: ${error.message}</div>`;
            }
        });
}

function clearActivities() {
    if (confirm('Clear all activities?')) {
        fetch('{% url "frontend:clear_activities" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            }
        })
        .then(() => {
            loadActivities();
        });
    }
}

function toggleAutoRefresh() {
    autoRefresh = !autoRefresh;
    const btn = document.getElementById('auto-refresh-btn');
    btn.textContent = `Auto-refresh: ${autoRefresh ? 'ON' : 'OFF'}`;
    btn.className = autoRefresh 
        ? 'px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors'
        : 'px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors';
    
    if (autoRefresh) {
        refreshInterval = setInterval(loadActivities, 2000);
    } else {
        clearInterval(refreshInterval);
    }
}

// Note: Activity tracking is handled by main.js
// This page just displays the logged activities

// Initial load
loadActivities();

// Auto-refresh every 2 seconds
refreshInterval = setInterval(loadActivities, 2000);

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
    clearInterval(refreshInterval);
});
</script>
{% endblock %}
