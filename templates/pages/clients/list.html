{% extends 'base.html' %}

{% block title %}Clients - TrainerHub{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Clients</h1>
            <p class="mt-1 text-sm text-gray-500">Manage your clients</p>
        </div>
        <button hx-get="{% url 'frontend:clients_create_form' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML"
                @click="window.dispatchEvent(new CustomEvent('open-modal'))"
                class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            New Client
        </button>
    </div>
    
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex flex-wrap gap-4">
            <select hx-get="{% url 'frontend:clients_list_partial' %}"
                    hx-target="#clients-list"
                    hx-include="[name='fitness_level'], [name='is_active']"
                    name="fitness_level"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">All Fitness Levels</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="athlete">Athlete</option>
            </select>
            
            <select hx-get="{% url 'frontend:clients_list_partial' %}"
                    hx-target="#clients-list"
                    hx-include="[name='fitness_level']"
                    name="is_active"
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="">All Status</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </div>
    
    <!-- Clients List -->
    <div id="clients-list"
         hx-get="{% url 'frontend:clients_list_partial' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Loading state -->
        <div class="space-y-4">
            {% for i in "12345" %}
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
