<form hx-post="{% if package %}{% url 'frontend:packages_update' package.id %}{% else %}{% url 'frontend:packages_create' %}{% endif %}"
      hx-target="#modal-content"
      hx-swap="innerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-on::after-swap="handleFormSubmit(event)"
      hx-on::response-error="handleFormError(event)"
      class="space-y-4">
    
    {% if error %}
    <div class="rounded-md bg-red-50 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
            </div>
        </div>
    </div>
    {% endif %}
    
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Package Name</label>
        <input type="text" name="name" id="name" value="{% if form_data %}{{ form_data.name }}{% elif package %}{{ package.name }}{% endif %}" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
        <textarea name="description" id="description" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{% if form_data %}{{ form_data.description }}{% elif package %}{{ package.description }}{% endif %}</textarea>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="sessions_count" class="block text-sm font-medium text-gray-700 mb-1">Sessions</label>
            <input type="number" name="sessions_count" id="sessions_count" value="{% if form_data %}{{ form_data.sessions_count }}{% elif package %}{{ package.sessions_count }}{% else %}1{% endif %}" min="1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <input type="number" name="price" id="price" value="{% if form_data %}{{ form_data.price }}{% elif package %}{{ package.price }}{% endif %}" min="0" step="0.01" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    </div>
    
    <div class="flex items-center">
        <input type="checkbox" name="is_active" id="is_active" {% if form_data and form_data.is_active or not form_data and not package or package.is_active %}checked{% endif %}
               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
    </div>
    
    <div class="flex justify-end gap-3 pt-4">
        <button type="button"
                @click="window.dispatchEvent(new CustomEvent('close-modal'))"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            {% if package %}Update{% else %}Create{% endif %} Package
        </button>
    </div>
</form>
