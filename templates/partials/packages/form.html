<form hx-post="{% if package %}{% url 'frontend:packages_update' package.id %}{% else %}{% url 'frontend:packages_create' %}{% endif %}"
      hx-target="#packages-list"
      hx-swap="outerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-on::after-swap="if (!document.getElementById('packages-list')) { window.dispatchEvent(new CustomEvent('close-modal')); }"
      class="space-y-4">
    
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Package Name</label>
        <input type="text" name="name" id="name" value="{% if package %}{{ package.name }}{% endif %}" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
        <textarea name="description" id="description" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{% if package %}{{ package.description }}{% endif %}</textarea>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="sessions_count" class="block text-sm font-medium text-gray-700 mb-1">Sessions</label>
            <input type="number" name="sessions_count" id="sessions_count" value="{% if package %}{{ package.sessions_count }}{% else %}1{% endif %}" min="1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <input type="number" name="price" id="price" value="{% if package %}{{ package.price }}{% endif %}" min="0" step="0.01" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    </div>
    
    <div class="flex items-center">
        <input type="checkbox" name="is_active" id="is_active" {% if not package or package.is_active %}checked{% endif %}
               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
    </div>
    
    <div class="flex justify-end gap-3 pt-4">
        <button type="button"
                @click="window.dispatchEvent(new CustomEvent('close-modal'))"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            {% if package %}Update{% else %}Create{% endif %} Package
        </button>
    </div>
</form>
