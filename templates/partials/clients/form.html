<form hx-post="{% if client %}{% url 'frontend:clients_update' client.id %}{% else %}{% url 'frontend:clients_create' %}{% endif %}"
      hx-target="#modal-content"
      hx-swap="innerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-on::after-swap="handleFormSubmit(event, 'dashboard-clients-recent')"
      hx-on::response-error="handleFormError(event)"
      class="space-y-4">
    
    {% if error %}
    <div class="rounded-md bg-red-50 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
            </div>
        </div>
    </div>
    {% endif %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name" id="first_name" value="{% if form_data %}{{ form_data.first_name }}{% elif client %}{{ client.first_name }}{% endif %}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name" id="last_name" value="{% if form_data %}{{ form_data.last_name }}{% elif client %}{{ client.last_name }}{% endif %}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    </div>
    
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email" value="{% if form_data %}{{ form_data.email }}{% elif client %}{{ client.email }}{% endif %}" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone (optional)</label>
        <input type="tel" name="phone" id="phone" value="{% if form_data %}{{ form_data.phone }}{% elif client %}{{ client.phone }}{% endif %}"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="fitness_level" class="block text-sm font-medium text-gray-700 mb-1">Fitness Level</label>
        <select name="fitness_level" id="fitness_level" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="beginner" {% if form_data and form_data.fitness_level == 'beginner' or client and client.fitness_level == 'beginner' %}selected{% endif %}>Beginner</option>
            <option value="intermediate" {% if form_data and form_data.fitness_level == 'intermediate' or client and client.fitness_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
            <option value="advanced" {% if form_data and form_data.fitness_level == 'advanced' or client and client.fitness_level == 'advanced' %}selected{% endif %}>Advanced</option>
            <option value="athlete" {% if form_data and form_data.fitness_level == 'athlete' or client and client.fitness_level == 'athlete' %}selected{% endif %}>Athlete</option>
        </select>
    </div>
    
    <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
        <textarea name="notes" id="notes" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{% if form_data %}{{ form_data.notes }}{% elif client %}{{ client.notes }}{% endif %}</textarea>
    </div>
    
    {% if client %}
    <div class="flex items-center">
        <input type="checkbox" name="is_active" id="is_active" {% if client.is_active %}checked{% endif %}
               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
    </div>
    {% endif %}
    
    <div class="flex justify-end gap-3 pt-4">
        <button type="button"
                @click="window.dispatchEvent(new CustomEvent('close-modal'))"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            {% if client %}Update{% else %}Create{% endif %} Client
        </button>
    </div>
</form>
