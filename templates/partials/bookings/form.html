<form hx-post="{% url 'frontend:bookings_create' %}"
      hx-target="#modal-content"
      hx-swap="innerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-on::after-swap="handleFormSubmit(event, 'dashboard-bookings-upcoming')"
      hx-on::response-error="handleFormError(event)"
      class="space-y-4">
    
    <div>
        <label for="client" class="block text-sm font-medium text-gray-700 mb-1">Client</label>
        <select name="client" id="client" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Select a client</option>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.get_full_name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div>
        <label for="start_time" class="block text-sm font-medium text-gray-700 mb-1">Start Date & Time</label>
        <input type="datetime-local" name="start_time" id="start_time" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="duration_minutes" class="block text-sm font-medium text-gray-700 mb-1">Duration (minutes)</label>
        <input type="number" name="duration_minutes" id="duration_minutes" value="60" min="15" step="15" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
        <textarea name="notes" id="notes" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    
    <div class="flex justify-end gap-3 pt-4">
        <button type="button"
                @click="window.dispatchEvent(new CustomEvent('close-modal'))"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Create Booking
        </button>
    </div>
</form>
