<form hx-post="{% url 'frontend:bookings_create' %}"
      hx-target="#modal-content"
      hx-swap="innerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-on::after-swap="handleFormSubmit(event, 'dashboard-bookings-upcoming')"
      hx-on::response-error="handleFormError(event)"
      class="space-y-4">
    
    {% if error %}
    <div class="rounded-md bg-red-50 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
            </div>
        </div>
    </div>
    {% endif %}
    
    <div>
        <label for="client" class="block text-sm font-medium text-gray-700 mb-1">Client</label>
        <select name="client" id="client" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Select a client</option>
            {% for client in clients %}
            <option value="{{ client.id }}" {% if form_data and form_data.client == client.id|stringformat:"s" %}selected{% endif %}>{{ client.get_full_name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div>
        <label for="start_time" class="block text-sm font-medium text-gray-700 mb-1">Start Date & Time</label>
        <input type="datetime-local" name="start_time" id="start_time" value="{% if form_data %}{{ form_data.start_time }}{% endif %}" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="duration_minutes" class="block text-sm font-medium text-gray-700 mb-1">Duration (minutes)</label>
        <input type="number" name="duration_minutes" id="duration_minutes" value="{% if form_data %}{{ form_data.duration_minutes }}{% else %}60{% endif %}" min="15" step="15" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
        <textarea name="notes" id="notes" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{% if form_data %}{{ form_data.notes }}{% endif %}</textarea>
    </div>
    
    <div class="flex justify-end gap-3 pt-4">
        <button type="button"
                @click="window.dispatchEvent(new CustomEvent('close-modal'))"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Create Booking
        </button>
    </div>
</form>
