<div class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-indigo-50 rounded-lg p-4">
            <p class="text-sm font-medium text-indigo-600 mb-1">Total Revenue</p>
            <p class="text-2xl font-bold text-gray-900">${{ total_revenue|floatformat:2 }}</p>
        </div>
        <div class="bg-green-50 rounded-lg p-4">
            <p class="text-sm font-medium text-green-600 mb-1">This Month</p>
            <p class="text-2xl font-bold text-gray-900">${{ monthly_revenue|floatformat:2 }}</p>
        </div>
        <div class="bg-purple-50 rounded-lg p-4">
            <p class="text-sm font-medium text-purple-600 mb-1">Avg per Booking</p>
            <p class="text-2xl font-bold text-gray-900">${{ average_booking_value|floatformat:2 }}</p>
        </div>
    </div>
    
    <!-- Simple bar chart representation -->
    <div class="space-y-2">
        <h3 class="text-sm font-medium text-gray-700 mb-4">Monthly Trend</h3>
        <div class="flex items-end gap-2 h-48">
            {% for month_data in monthly_data %}
            <div class="flex-1 flex flex-col items-center">
                <div class="w-full bg-indigo-200 rounded-t hover:bg-indigo-300 transition-colors"
                     style="height: {{ month_data.percentage }}%"
                     title="{{ month_data.month }}: ${{ month_data.revenue|floatformat:2 }}">
                </div>
                <span class="text-xs text-gray-500 mt-2">{{ month_data.month_short }}</span>
            </div>
            {% empty %}
            <div class="w-full text-center py-12 text-gray-500">
                <p class="text-sm">No revenue data available</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
