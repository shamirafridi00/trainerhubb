<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ description }}{% endblock %}">

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{% block title %}{{ title }}{% endblock %}">
    <meta property="og:description" content="{% block description %}{{ description }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX for any server interactions -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="font-['Inter']">
    <!-- React App Root -->
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading TrainerHub...</p>
            </div>
        </div>
    </div>

    <!-- React App Scripts -->
    {% block scripts %}
    <!-- In production, these would be served by nginx from the React build -->
    <script>
        // Placeholder for development - in production this would be the built React app
        document.getElementById('root').innerHTML = `
            <div class="min-h-screen bg-gray-50">
                <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                    <div class="text-center">
                        <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to TrainerHub</h1>
                        <p class="text-xl text-gray-600 mb-8">Your fitness business management platform</p>
                        <div class="space-x-4">
                            <button onclick="showLoginModal()"
                                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                                Login
                            </button>
                            <button onclick="showRegisterModal()"
                                    class="bg-white text-indigo-600 border border-indigo-600 px-6 py-3 rounded-lg font-medium hover:bg-indigo-50 transition-colors">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        function showLoginModal() {
            // This would trigger the React login modal
            alert('Login modal would open here (React component)');
        }

        function showRegisterModal() {
            // This would trigger the React register modal
            alert('Register modal would open here (React component)');
        }
    </script>
    {% endblock %}
</body>
</html>
