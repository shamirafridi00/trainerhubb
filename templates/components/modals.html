<!-- Modal Container -->
<div id="modal" 
     class="hidden fixed inset-0 z-50 overflow-y-auto"
     style="display: none;"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true">
    
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity sidebar-backdrop"
         onclick="closeModal()"
         aria-hidden="true"></div>
    
    <!-- Modal panel -->
    <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
             style="max-height: 90vh; overflow-y: auto; -webkit-overflow-scrolling: touch;">
            
            <!-- Header with close button -->
            <div class="flex justify-between items-center px-4 pt-5 pb-4 sm:px-6 border-b border-gray-200 sticky top-0 bg-white z-10">
                <h3 id="modal-title" class="text-lg font-medium text-gray-900">Details</h3>
                <button onclick="closeModal()"
                        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded p-1"
                        aria-label="Close modal">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Modal content -->
            <div id="modal-content" class="px-4 pt-4 pb-4 sm:px-6 sm:pb-6">
                <!-- Content will be loaded here via HTMX -->
            </div>
        </div>
    </div>
</div>
