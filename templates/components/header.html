<header class="bg-white shadow-sm border-b border-gray-200 fixed w-full top-0 z-40 lg:pl-64">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Mobile menu button -->
            <button @click="sidebarOpen = !sidebarOpen" 
                    class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'frontend:dashboard' %}" class="text-xl font-bold text-gray-900 hover:text-indigo-600 transition-colors">
                    TrainerHub
                </a>
            </div>
            
            <!-- User menu -->
            <div class="flex items-center space-x-4" x-data="{ open: false }">
                <div class="relative">
                    <button @click="open = !open" 
                            class="flex items-center space-x-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg p-1">
                        <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
                            <span class="text-white font-medium">
                                {% if user.first_name %}{{ user.first_name|first|upper }}{% else %}{{ user.email|first|upper }}{% endif %}
                            </span>
                        </div>
                        <span class="hidden sm:block text-gray-700 font-medium">
                            {% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user.email }}{% endif %}
                        </span>
                        <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    
                    <!-- Dropdown menu -->
                    <div x-show="open" 
                         @click.away="open = false"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200"
                         style="display: none;">
                        <a href="{% url 'frontend:settings' %}" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                            Settings
                        </a>
                        <a href="{% url 'users:logout' %}" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
