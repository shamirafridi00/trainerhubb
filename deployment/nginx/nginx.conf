# Nginx configuration for TrainerHub Platform
# Handles subdomain and custom domain routing

upstream django {
    server django:8000;
}

upstream react_dev {
    server host.docker.internal:3000;
}

# Main application server
server {
    listen 80;
    listen [::]:80;
    server_name trainerhubb.app www.trainerhubb.app;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trainerhubb.app www.trainerhubb.app;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/trainerhubb.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trainerhubb.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin panel
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # React app (in production, serve built files)
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }
}

# Subdomain routing for trainer pages
# Pattern: {trainer-slug}.trainerhubb.app
server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<trainer_slug>.+)\.trainerhubb\.app$;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?<trainer_slug>.+)\.trainerhubb\.app$;
    
    # Wildcard SSL certificate for subdomains
    ssl_certificate /etc/letsencrypt/live/trainerhubb.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trainerhubb.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
    }
    
    location /media/ {
        alias /var/www/media/;
        expires 7d;
    }
    
    # API endpoints (public)
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Trainer-Slug $trainer_slug;
    }
    
    # Serve public pages (React app)
    location / {
        root /var/www/public-pages;
        try_files $uri $uri/ /index.html;
    }
}

# Custom domain routing
# Requires database lookup to map domain to trainer
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Catch-all for custom domains
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    
    # Default SSL certificate (will be replaced by custom domain certs)
    ssl_certificate /etc/letsencrypt/live/trainerhubb.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trainerhubb.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Static and media files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
    }
    
    location /media/ {
        alias /var/www/media/;
        expires 7d;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Serve public pages
    location / {
        root /var/www/public-pages;
        try_files $uri $uri/ /index.html;
    }
}

